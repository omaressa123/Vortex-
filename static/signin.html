<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Vortex</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="/static/auth.js"></script>
</head>

<body>

  <!-- Animated Background -->
  <div class="vortex-bg"></div>

  <div class="auth-wrapper">
    <div class="glass-panel auth-card">
      <header class="auth-header">
        <h1 class="logo gradient-text">VORTEX</h1>
        <h2 style="font-size: 1.5rem; color: var(--text-main);">Create Account</h2>
        <p style="color: var(--text-dim); margin-top: 0.5rem;">Join the future of data intelligence</p>
      </header>

      <form class="auth-form" action="/signin" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" class="input-field" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="input-field" placeholder="name@company.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="input-field" placeholder="Min. 8 characters"
            required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; padding: 1rem;">
          Get Started
        </button>
      </form>

      <div id="status" style="text-align: center; margin-top: 1rem; color: var(--error); font-weight: 500;"></div>

      <div class="auth-footer">
        <p>Already have an account? <a href="/login" class="auth-link">Sign in here</a></p>
      </div>

    </div>
  </div>

</body>

</html>
