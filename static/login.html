<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vortex</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="/static/auth.js"></script>
</head>

<body>

  <!-- Animated Background -->
  <div class="vortex-bg"></div>

  <div class="auth-wrapper">
    <div class="glass-panel auth-card">
      <header class="auth-header">
        <h1 class="logo gradient-text">VORTEX</h1>
        <h2 style="font-size: 1.5rem; color: var(--text-main);">Welcome Back</h2>
        <p style="color: var(--text-dim); margin-top: 0.5rem;">Please enter your details to sign in</p>
      </header>

      <form class="auth-form" action="/login" method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="input-field" placeholder="name@company.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="input-field" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; padding: 1rem;">
          Sign In
        </button>
      </form>

      <div id="status" style="text-align: center; margin-top: 1rem; color: var(--error); font-weight: 500;"></div>

      <div class="auth-footer">
        <p>Don't have an account? <a href="/signin" class="auth-link">Create one for free</a></p>
      </div>

      <div class="preview-divider">
        <span>OR</span>
      </div>

      <div style="text-align: center;">
        <p style="color: var(--text-muted); margin-bottom: 1.5rem; font-size: 0.875rem;">Want to see what's inside?</p>
        <a href="/dashboard" class="btn btn-secondary" style="width: 100%;">
          <i class="fas fa-eye"></i>
          View Dashboard Preview
        </a>
      </div>
    </div>
  </div>

</body>

</html>
