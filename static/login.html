<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vortex</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/auth.js"></script>
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #010102, #020617);
    }
    .auth-box {
      background: #111827;
      padding: 40px;
      border-radius: 16px;
      width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    .auth-box h2 {
      color: #f16363;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .auth-form input {
      padding: 12px;
      border: 1px solid #374151;
      border-radius: 8px;
      background: #1f2937;
      color: #e5e7eb;
      font-size: 14px;
    }
    .auth-form input:focus {
      outline: none;
      border-color: #f16363;
    }
    .auth-btn {
      background: linear-gradient(90deg, #f16363, #ee2222);
      border: none;
      padding: 14px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .auth-btn:hover {
      transform: scale(1.02);
    }
    .auth-link {
      text-align: center;
      margin-top: 20px;
      color: #9ca3af;
    }
    .auth-link a {
      color: #f16363;
      text-decoration: none;
    }
    .auth-link a:hover {
      text-decoration: underline;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      color: #f16363;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Login</h2>
      <form class="auth-form" action="/login" method="POST">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      <div id="status"></div>
      <div class="auth-link">
        <p>Don't have an account? <a href="/signin">Sign In</a></p>
      </div>
      <div style="text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #374151;">
        <p style="color: #9ca3af; margin-bottom: 15px; font-size: 14px;">Preview Dashboard Format</p>
        <a href="/dashboard" style="text-decoration: none;">
          <button class="dashboard-preview-btn" style="
            background: linear-gradient(135deg, #0078D4, #005A9E);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 500;
          ">View Dashboard Preview</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
