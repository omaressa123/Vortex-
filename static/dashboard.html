<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortex AI Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Additional Styles for Dynamic Content */
    .dashboard-container {
        padding: 20px;
        color: white;
    }
    .kpi-grid {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }
    .kpi-card {
        background: linear-gradient(135deg, #1e293b, #0f172a);
        padding: 20px;
        border-radius: 10px;
        flex: 1;
        min-width: 200px;
        text-align: center;
        border: 1px solid #334155;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .kpi-value {
        font-size: 2em;
        font-weight: bold;
        color: #f16363;
    }
    .kpi-label {
        color: #94a3b8;
        font-size: 0.9em;
        margin-top: 5px;
    }
    .chart-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
    }
    .chart-card {
        background: #0f172a;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #334155;
        height: 400px;
    }
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
    }
    .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #f16363;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="loading" class="loading-overlay">
    <div class="loader"></div>
    <h2 id="loadingText">AI is Analyzing your Data...</h2>
    <p>Profiling • Cleaning • Reasoning • Generating</p>
</div>

<div class="hero" style="height: auto; min-height: 100px; padding-bottom: 20px;">
    <nav>
        <h2>Vortex AI Dashboard</h2>
        <a href="/"><button class="nav-btn">New Dashboard</button></a>
    </nav>
</div>

<div class="dashboard-container" id="dashboardContent" style="display: none;">
    <h2 id="dashboardTitle" style="margin-bottom: 20px;">Dashboard</h2>
    
    <!-- Dynamic KPIs -->
    <div id="kpiContainer" class="kpi-grid"></div>

    <!-- Dynamic Charts -->
    <div id="chartContainer" class="chart-grid"></div>
</div>

<script src="/static/dashboard.js"></script>
</body>
</html>
